<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color:rgb(229, 221, 213);
        }
        .detalis-price{
            height: 700px;
        }
        .font-size{
            font-size: 18px;
            margin-left: 8px;
        }
        .bill-image{
            padding: 10px;
            height: 180px;
            width: 400px;
        }
    </style>
</head>
<body>
    
    <div class="container mt-2 bg shadow-lg p-3 bg-body-tertiary rounded detalis-price">
        <!-- Home button Starts -->
        <div class="d-flex justify-content-end">
            <a href="index.html">
            <button type="button" class="btn btn-secondary rounded-pill">Home</button>
            </a>
        </div>
        <!-- Home button ends -->

        <!-- Sweets Treats details Starts -->
             <div class=" ">
                <h1 class="text-danger" >Sweets Treats</h1>
                <div class="w-50">
                    <p class="mb-0 fs-6" > <text class="fw-semibold">Address :</text>  Beside Goregaon Sports Complex. 
                        Malad West, Mumbai.Maharashtra 400064</p>
                    <p class="mb-0 fs-6"> <text class="fw-semibold">Email Id :</text>  sweetskonesthava@gmail.com</p> 
                    <p class="mb-0">www.sweetstreats.com</p>
                </div>
             </div>  
        <!-- Sweets Treats details ends -->    
        
        <!-- billing price starts -->
        <div class="d-flex justify-content-around mt-3">
            <p class="fs-5 fw-semibold" >Sweet Name</p>
            <p class="fs-5 fw-semibold" >Quantity</p>
            <p class="fs-5 fw-semibold" >Price</p>
        </div>
        <div class="d-flex justify-content-around">
            <p class="font-size billing-sweet me-5">Sweet Name</p>
            <p class="font-size billing-quantity me-5">Quantity</p>
            <p class="font-size billing-price me-3">Price</p>
        </div>
        <div class="d-flex justify-content-end me-5 w-75 mt-3">
               <div class="mb-2 "  ><p class="fw-semibold fs-5"> Total :  <text class="totalPrice "></text> </p></div> 
            </div>
        <!-- billing price ends -->     
         <!-- Payment Mode starts    -->
            <div class="row d-flex justify-content-center">
               <div class="m-3 ms-5">
                 <p class="fw-semibold fs-5">Payment Mode</p>
               </div>
               <div class="form-check col-3 ms-5">
                 <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                  <label class="form-check-label" for="radioDefault1">
                         Cash 
                  </label>
               </div>
                <div class="form-check col-3">
                  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                  <label class="form-check-label" for="radioDefault2">
                        UPI  
                  </label>
                </div>
                <div class="form-check col-3">
                  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                  <label class="form-check-label" for="radioDefault2">
                        Card
                  </label>
                </div>
             </div>
        <!-- Payment Mode ends    -->

        <!-- print button starts -->
        <div class="button-pos d-flex flex-row-reverse mt-5 me-4" >
          <button type="button"  class="btn btn-success"  onclick="print()">Print</button>
        </div>
        
         <!-- print button starts -->
         <div class="d-flex justify-content-center">
            <p class="fs-5 fst-italic thank-you"></p>
         </div>
         
    </div>
    
    <script src="billing.js"></script>
</body>
</html>
